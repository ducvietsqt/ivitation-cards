<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Wedding</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div id="page">

    <div id="magazine">
        <div class="first_page">
            <img width="500" src="images/w_bk.png" alt=""/>
            <img class="img_mockup" width="300" src="images/w_mk.jpg" alt=""/>
            <div id="heart"></div>
        </div>
        <div style="background-image:url(images/w_bg_left.jpg);">
            <div class="invitaion_card">
                <img class="w_logo" src="images/w_logo.png" alt=""/>
                <img class="w_title" src="images/w_title.png" alt=""/>
                <div class="card_info">
                    <div class="left">
                        <p class="name_latin">Phêrô</p>
                        <p class="fullname">Hoàng Trung Hiếu</p>
                    </div>
                    <div class="center">
                        <img src="images/&.png" alt="">
                    </div>
                    <div class="right">
                        <p class="name_latin">Têxêra</p>
                        <p class="fullname">Trần Tú Trinh</p>
                    </div>
                </div>
                <!--<img class="img_rotate" src="images/w_logo.png" alt=""/>-->
                <div class="content_invitation">
                    <p>Hôn lễ được cử hành tại:</p>
                    <p class="text-uppercase bold">thánh đường giáo sứ đồng tiến</p>
                    <p>Vào lúc:</p>
                    <p>18:30 ngày 10 tháng 11 năm 2017</p>
                    <p>(nhằm ngày 22 tháng 09 năm Đinh Dậu)</p>
                </div>
                <form class="form_content">
                    <div class="row_form">
                        <label class="lb_form">bạn sẽ đi chứ ?</label>
                        <div class="checked_content">
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_sure" checked/>
                                    <i>&nbsp;</i>
                                </span>
                                <label>Có</label>
                            </div>
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_sure"/>
                                    <i>&nbsp;</i>
                                </span>
                                <label>Không</label>
                            </div>
                        </div>
                    </div>
                    <div class="row_form">
                        <label class="lb_form">Phương tiện</label>
                        <div class="checked_content">
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_by" checked/>
                                    <i>&nbsp;</i>
                                </span>
                                <label>Tự túc</label>
                            </div>
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_by"/>
                                    <i>&nbsp;</i>
                                </span>
                                <label>Đi xe chung</label>
                            </div>
                        </div>
                    </div>
                    <div class="row_form">
                        <label class="lb_form">Bạn đi mấy người</label>
                        <div class="checked_content">
                            <input class="count_input" type="text"/>
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <div style="background-image:url(images/w_bg_right.jpg);"></div>
    </div>
</div>
<script src="js/start.js"></script>
</body>
</html>
