<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Wedding</title>
    <!--build:css css/main.css-->
    <link href="css/main.css" rel="stylesheet">
    <!--endbuild-->

</head>
<body>

<div id="page">

    <div id="magazine" class="shadow">
        <div class="first_page sheet">
            <img width="500" src="images/w_bk.png" alt=""/>
            <img class="img_mockup" width="300" src="images/w_mk.jpg" alt=""/>
            <div id="heart">
                <img src="images/icon_invitee.png" alt=""/>
            </div>
        </div>
        <div class="second_page hard" style="background-image:url(images/w_bg_left.jpg);">
            <div class="invitaion_card">
                <img width="400" class="w_logo" src="images/w_logo.png" alt=""/>
                <div class="card_info">
                    <img class="mobile" src="images/_title_mobile.png" alt=""/>
                    <img class="desktop" src="images/_title_mobile.png" alt=""/>
                </div>
                <div class="content_invitation">
                    <p>Hôn lễ được cử hành tại:</p>
                    <p class="text-uppercase bold">thánh đường giáo sứ đồng tiến</p>
                    <p>Vào lúc: 18:30 ngày 10 tháng 11 năm 2017</p>
                    <p class="text-center">
                        <img src="images/heart.png" alt=""/>
                    </p>
                    <p class="doot_botom">Trân trọng kính mời</p>
                    <div class="info_restaurant">
                        <p class="_caption">Vui lòng đến dự buổi tiệc rượu chung vui cũng gia đình chúng tôi tại:</p>
                        <p class="name">Nhà Hàng Minh Thơ 2 (Sảnh B)</p>
                        <p class="dress">Địa chỉ: <span>307 Thống Nhất - Tân Thiện - Lagi - Bình Thuận</span></p>
                    </div>
                </div>
                <form class="form_content">
                    <div class="row_form">
                        <label class="lb_form">bạn sẽ đi chứ ?</label>
                        <div class="checked_content">
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_sure" id="ck_sure_1" checked/>
                                    <i>&nbsp;</i>
                                </span>
                                <label for="ck_sure_1">Có</label>
                            </div>
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_sure" id="ck_sure_2"/>
                                    <i>&nbsp;</i>
                                </span>
                                <label for="ck_sure_2">Không</label>
                            </div>
                        </div>
                    </div>
                    <div class="row_form">
                        <label class="lb_form">Phương tiện</label>
                        <div class="checked_content">
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" name="ck_by" id="ck_by_1" checked/>
                                    <i>&nbsp;</i>
                                </span>
                                <label for="ck_by_1">Tự túc</label>
                            </div>
                            <div class="item">
                                <span class="box_check_mark">
                                    <input type="radio" id="ck_by_2" name="ck_by"/>
                                    <i>&nbsp;</i>
                                </span>
                                <label for="ck_by_2">Đi xe chung</label>
                            </div>
                        </div>
                    </div>
                    <div class="row_form">
                        <label class="lb_form">Bạn đi mấy người</label>
                        <div class="checked_content">
                            <input class="count_input" type="text"/>
                        </div>
                    </div>
                    <div class="row_form">
                        <label class="lb_form"></label>
                        <div class="checked_content">
                            <button class="btn_submit" type="submit">xác nhận</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="hard" style="background-image:url(images/w_bg_right.jpg);"></div>
    </div>
</div>
<!--build:js js/start.js -->
<script src="js/jquery.js"></script>
<script src="js/turn.min.js"></script>
<script src="js/start.js"></script>
<!-- endbuild -->
</body>
</html>
